<html>
<head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body style="background-color:hsla(70,100%,50%,0.5);">

<div x-data="{ message: 'Hello world', open: true }">
  <div>
    Message: <span x-text="message"></span>
  </div> 
  
  
  
   <input x-model="message"class="p-2 border">
  <button x-on:click="open = ! open" class="text-green-300">Toggle Menu</button>
  
  <ul x-show="open">
  <li>Option 1</li>
  <li>Option 2</li>
  <li>Option 3</li>
  
<a href="https://en.wikipedia.org/wiki/Potato"> Click this text to see this cool link!</a>

  </div>
</body>



</html>
